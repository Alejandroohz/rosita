<div class="form-container">
    <h2>Agregar Proveedor</h2>
    
    <!-- Mensajes de éxito y error -->
    <div *ngIf="mensajeExito" class="alert alert-success">
      {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>
    
    <form [formGroup]="proveedorForm" (ngSubmit)="guardarProveedor()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" 
               placeholder="Ingrese el nombre del proveedor" />
        <span class="error-message" 
              *ngIf="proveedorForm.get('nombre')?.errors?.['required'] && 
                     proveedorForm.get('nombre')?.touched">
          El nombre es requerido
        </span>
      </div>
      
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" formControlName="telefono" 
               placeholder="Ingrese el teléfono del proveedor" />
        <span class="error-message" 
              *ngIf="proveedorForm.get('telefono')?.errors?.['required'] && 
                     proveedorForm.get('telefono')?.touched">
          El teléfono es requerido
        </span>
      </div>
      
      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" formControlName="empresa" 
               placeholder="Ingrese la empresa del proveedor" />
        <span class="error-message" 
              *ngIf="proveedorForm.get('empresa')?.errors?.['required'] && 
                     proveedorForm.get('empresa')?.touched">
          La empresa es requerida
        </span>
      </div>
      
      <button type="submit" [disabled]="proveedorForm.invalid" class="rounded-button">
        <i class="fas fa-save"></i> Guardar Proveedor
      </button>
    </form>
  </div>
