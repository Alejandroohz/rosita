<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold mb-6">Registrar Ventas</h1>

  <div class="options-container">
    <div class="box">
      <div class="description-box">
        <i class="fas fa-list-alt"></i>
        <h3>Detalle de Venta</h3>
        <p>Registra los detalles de la venta.</p>
      </div>
      <form [formGroup]="detalleVentaForm" (ngSubmit)="crearDetalleVenta()" class="space-y-4">
        <div class="form-group">
          <label for="idProducto">ID Producto</label>
          <input type="number" id="idProducto" formControlName="idProducto" class="w-full" required>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" formControlName="cantidad" class="w-full" required>
        </div>
        <button type="submit" class="rounded-button">
          <i class="fas fa-plus"></i> Crear Detalle de Venta
        </button>
      </form>
      <div *ngIf="mensajeExitoDetalleVenta" class="bg-green-100 border border-green-400 rounded p-4 text-green-800">
        {{ mensajeExitoDetalleVenta }}
      </div>
    </div>

    <div class="box">
      <div class="description-box">
        <i class="fas fa-shopping-cart"></i>
        <h3>Venta</h3>
        <p>Registra la venta completa.</p>
      </div>
      <form [formGroup]="ventaForm" (ngSubmit)="crearVenta()" class="space-y-4">
        <div class="form-group">
          <label for="idCliente">ID Cliente</label>
          <input type="number" id="idCliente" formControlName="idCliente" class="w-full" required>
        </div>
        <div class="form-group">
          <label for="idEmpleado">ID Empleado</label>
          <input type="number" id="idEmpleado" formControlName="idEmpleado" class="w-full" required>
        </div>
        <div class="form-group">
          <label for="idDetalleVenta">ID Detalle de Venta</label>
          <input type="number" id="idDetalleVenta" formControlName="idDetalleVenta" class="w-full" required>
        </div>
        <button type="submit" class="rounded-button">
          <i class="fas fa-plus"></i> Crear Venta
        </button>
      </form>
      <div *ngIf="mensajeExitoVenta" class="bg-green-100 border border-green-400 rounded p-4 text-green-800">
        {{ mensajeExitoVenta }}
      </div>
    </div>
  </div>
</div>
