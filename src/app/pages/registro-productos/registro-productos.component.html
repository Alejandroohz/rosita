<div class="form-container">
    <h2>Agregar Producto</h2>
  
    <!-- Mensajes de Ã©xito y error -->
    <div *ngIf="mensajeExito" class="alert alert-success">
      {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>
  
    <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
      <div class="form-group">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del producto" />
        <span class="error-message" *ngIf="productoForm.get('nombre')?.errors?.['required'] && productoForm.get('nombre')?.touched">
          El nombre del producto es requerido
        </span>
      </div>
  
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" id="precio" formControlName="precio" placeholder="Ingrese el precio del producto" />
        <span class="error-message" *ngIf="productoForm.get('precio')?.errors?.['required'] && productoForm.get('precio')?.touched">
          El precio es requerido
        </span>
      </div>
  
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" formControlName="stock" placeholder="Ingrese el stock del producto" />
        <span class="error-message" *ngIf="productoForm.get('stock')?.errors?.['required'] && productoForm.get('stock')?.touched">
          El stock es requerido
        </span>
      </div>
  
      <div class="form-group">
        <label for="idProveedor">ID Proveedor</label>
        <input type="number" id="idProveedor" formControlName="idProveedor" placeholder="Ingrese el ID del proveedor" />
        <span class="error-message" *ngIf="productoForm.get('idProveedor')?.errors?.['required'] && productoForm.get('idProveedor')?.touched">
          El ID del proveedor es requerido
        </span>
      </div>
  
      <button type="submit" [disabled]="productoForm.invalid" class="rounded-button">
        <i class="fas fa-save"></i> Guardar Producto
      </button>
    </form>
  </div>
